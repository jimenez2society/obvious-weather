<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Home — Obvious | Weather & Forecasting</title>
  </head>
  <body>
    <main class="container">
      <div class="sideBar">
        <!-- HAMBURGER FOR MOBILE -->
        <div class="hamburger-icon">
          <img src="./assets/svg/hamburger.svg" alt="" />
        </div>
        <!-- LOGO -->
        <div class="logo">
          <img class="logo-reg" src="./assets/svg/obvious-logo 1.svg" alt="" />
          <img class="logo-sm" src="./assets/svg/obvious-logo-sm.svg" alt="" />
        </div>
        <!-- CONTENT -->
        <div class="sideBar--content">
          <!-- SEARCH FORM -->
          <span class="exitSideBar">
            <img src="./assets/svg/exit.svg" alt="" />
          </span>
          <img
            class="sideBar--content--logo"
            src="./assets/svg/sideBarLogo.svg"
            alt=""
          />
          <form id="searchForm" class="searchForm">
            <img
              class="searchForm--searchIcon"
              src="./assets/svg/searchIco.svg"
              alt=""
            />
            <input
              class="searchForm--input"
              type="text"
              name="search"
              id="search"
              placeholder="Search city"
            />
            <div class="searchResults">
              <span class="searchResults--title">Results</span>
              <ul class="searchResults--list"></ul>
            </div>
          </form>
          <div class="currentCityDisplay">
            <h3 class="sideBar--title">Current City</h3>
            <p class="currentCity--content">No current city</p>
          </div>
          <div class="recentActivity">
            <div class="recentActivity--title">
              <h3 class="sideBar--title">Recent Activity</h3>
            </div>
            <div class="recentActivity--list-container">
              <ul class="recentActivity--list">
                <span class="noRecents">No recent activity</span>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- MAIN CONTENT -->
      <div class="main">
        <header class="main--header">
          <!-- <div class="currentCityName">
            
          </div> -->
          <div class="date--container">
            <h2>Houston, Tx</h2>
            <span class="day">Today</span>
            <span class="date">Saturday, April 8, 2023</span>
          </div>
        </header>
        <section class="currentCity--weather">
          <div class="currentCity--item">
            <img
              class="temp-img"
              src="./assets/svg/weatherHotIcons.svg"
              alt=""
            />
            <span class="currentCity--title">Temp</span>
            <span class="currentCity--result">36°C</span>
          </div>
          <div class="currentCity--item">
            <span class="currentCity--bg">3.94</span>
            <span class="currentCity--title">Wind speed (MPH)</span>
            <span class="currentCity--result">3.94</span>
          </div>
          <div class="currentCity--item">
            <span class="currentCity--bg">56%</span>
            <span class="currentCity--title">Humidity</span>
            <span class="currentCity--result">56%</span>
          </div>
        </section>
        <!-- days ahead -->
        <section class="days-ahead">
          <h3 class="days-ahead-title">Days Ahead</h3>
        </section>
      </div>
    </main>
  </body>
  <script src="./assets/app.js" type="module"></script>
</html>
