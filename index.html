<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Home â€” Obvious | Weather & Forecasting</title>
  </head>
  <body>
    <main class="container">
      <div class="sideBar">
        <!-- LOGO -->
        <div class="logo">
          <img src="./assets/svg/obvious-logo 1.svg" alt="" />
        </div>
        <!-- CONTENT -->
        <div class="sideBar--content">
          <!-- SEARCH FORM -->
          <form id="searchForm" class="searchForm">
            <img
              class="searchForm--searchIcon"
              src="./assets/svg/searchIco.svg"
              alt=""
            />
            <input
              class="searchForm--input"
              type="text"
              name="search"
              id="search"
              placeholder="Search city"
            />
          </form>
          <div class="currentCityDisplay">
            <h3 class="sideBar--title">Current City</h3>
            <p class="currentCity--content">Houston, Tx</p>
          </div>
          <div class="recentActivity">
            <div class="recentActivity--title">
              <h3 class="sideBar--title">Recent Activity</h3>
            </div>
            <div class="recentActivity--list-container">
              <ul class="recentActivity--list">
                <li class="recentActivity--list-item">
                  <a href="#" class="recentActivity--list-item-link"
                    >Boston, New York</a
                  >
                </li>
                <li class="recentActivity--list-item">
                  <a href="#" class="recentActivity--list-item-link"
                    >Denver, Colorado</a
                  >
                </li>
                <li class="recentActivity--list-item">
                  <a href="#" class="recentActivity--list-item-link"
                    >Albuquerque, New Mexico</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- MAIN CONTENT -->
      <div class="main">
        <header class="main--header">
          <div class="currentCityName">
            <h2>Houston, Tx</h2>
          </div>
          <div class="date--container">
            <span class="day">Today</span>
            <span class="date">Saturday, April 8, 2023</span>
          </div>
        </header>
        <section class="currentCity--weather">
            <div class="temp"></div>
            <div class="windspeed"></div>
            <div class="humidty"></div>
        </section>
      </div>
    </main>
  </body>
  <script src="./assets/app.js" type="module"></script>
</html>
